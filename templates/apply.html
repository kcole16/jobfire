{% extends "base.html" %}
{% block title %}Apply{% endblock %}
{% block content %}
{% load staticfiles %}
      <!--   Icon Section   -->
<div class="container">
  <br><br>
  <div class="row center">
    <img class="company-logo" src="{% static posting.company.logo %}">
  </div>
  <div class="row center">
    <h4>{{ posting.position }}</h4>
    <h5>{{ posting.company.name }}</h5>
  </div>
  <div class="row center">
    <p class="flow-text">{{ posting.description }}</p>
  </div>
  <div class="row center">
    <a class="waves-effect waves-light btn-large blue">Apply</a>
  </div>
</div>


<script>
  $(document).ready(function(){
  });
</script>
{% endblock %}
