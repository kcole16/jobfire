{% extends "base.html" %}
{% block title %}EntryWire | Login{% endblock %}
{% block content %}
{% load staticfiles %}
    <div class="container">
      <form class="form-signin" role="form" action="{% url 'login' %}" method="POST">
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}

        <h2 class="form-signin-heading">Login</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            <h5>Please check your username and password</h5>
        </div>
        {% endif %}
        <input class="form-control" id="id_username" type="text" name="username" maxlength="30" placeholder="Email" required autofocus><br>
        <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form><br>
      <a href="{% url 'student_signup' %}">Don't have an account? Register here!</a><br><br>
      <a href="{% url 'password_reset_recover' %}">Forgot password?</a>
    </div>
    <br><br><br><br><br>
{% endblock %}
