<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Top Jobs for Top Candidates">
    <meta name="author" content="HawkHire, Inc.">
    {% load static from staticfiles %}
    <link rel="icon" type="image/png" href="{% static "img/favicon-32x32.png" %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static "img/favicon-16x16.png" %}" sizes="16x16" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/materialize.css" %}" >
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/materialize.js" %}"></script>
    <script src="{% static "js/init.js" %}"></script>
  </head>
<body>
    <div class="container">
      <form class="form-signin" role="form" action="{% url 'login' %}" method="POST">
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}

        <h2 class="form-signin-heading">Login</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            <h5>Please check your username and password</h5>
        </div>
        {% endif %}
        <input class="form-control" id="id_username" type="text" name="username" maxlength="30" placeholder="Username" required autofocus><br>
        <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form><br>
      <a href="{% url 'student_signup' %}">Don't have an account? Register here</a>
    </div>
</body>
